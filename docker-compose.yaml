version: '3.7'

services:
  web:
    container_name: techscenar
    restart: always
    build:
      context: .
      dockerfile: dockerfile.tech
      network: host
    ports:
      - "0.0.0.0:8000:8000"
    volumes: 
        - .:/t
    command: bash -c "python /t/techscenar/manage.py collectstatic && python /t/techscenar/manage.py runserver 0.0.0.0:8000"
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: dockerfile.nginx
      network: host
      args:
        - CERTBOT_EMAIL=jan.novak@outlook.com
        - DOMAIN_LIST=tech.inovak.net
    restart: always
    volumes:
      - ./nginx/:/etc/nginx/conf.d
      - letsencrypt:/etc/letsencrypt
    network_mode: host
    # ports:
    #   - "80:80"
    #   - "443:443"

volumes: 
    letsencrypt: