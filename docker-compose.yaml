version: '3.7'

services:
  web:
    container_name: techscenar
    restart: always
    build:
      context: .
      dockerfile: dockerfile.tech
    ports:
      - "0.0.0.0:8000:8000"
    command: bash -c "python techscenar/manage.py collectstatic --noinput && python techscenar/manage.py runserver 0.0.0.0:8000"
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: dockerfile.nginx
      network: host
      args:
        - CERTBOT_EMAIL=jan.novak@outlook.com
        - DOMAIN=tech.inovak.net
        - FORWARD_HOST="http://localhost:8000"
    restart: always
    volumes:
      # - ./nginx/:/etc/nginx/conf.d
      - letsencrypt:/etc/letsencrypt
    network_mode: host

volumes: 
    letsencrypt: