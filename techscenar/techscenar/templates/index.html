<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Scenar</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="topbar">
        <div class="container">
            <a class="logo" href="index.html">Tech<span>Scénář</span></a>

            <img id="mobile-open-menu" class="mobile-menu" src="static/images/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-close-menu" class="mobile-menu-exit" src="static/images/exit.svg" alt="Close Navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Today</a></li>
                    <li><a href="#">Whole weekende</a></li>
                </ul>
                <ul class="secondary-nav">
                    <li><a href="#">help</a></li>
                    <li class="premium"><a href="#">how to?</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section>
        <div class="date">
            <div>28.6</div>
            {% for key,value in data.items %}
            <div class="events">
                <div class="events-vert">
                    <div class="event">
                        <div class="container-name">
                            <a href="#" class="name">{{value.name}}</a>
                        </div>
                        <div class="container-time-who">
                            <a href="#" class="timerange">{{value.begin}} - {{value.end}}</a>
                            <a href="#" class="spacing">|</a>
                            <a href="#" class="who">{{value.organizer}}</a>
                        </div>
                    </div>
                    <div class="extend-button">
                        <p><i class="arrow"></i></p>
                    </div>
                </div>
                <div class="description">
                    <div class="container">
                        <div>{{value.location}}</div>
                        <div>{{value.description}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script>
        var coll = document.getElementsByClassName("events-vert");
        var i;

        for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
            content.style.display = "none";
            } else {
            content.style.display = "block";
            }
        });
        }
    </script>

</body>
</html>
